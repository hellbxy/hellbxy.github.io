	<h1>Join the Photographic Heroes community</h1>


<form>
    
    
         <div class="mb-3" style="width:40%;height: auto ">
    <label for="exampleInputEmail1" class="form-label">Name</label>
    <input type="name" class="form-control" id="name" aria-describedby="name">
  </div>

    
  <div class="mb-3" style="width:40%;height: auto ">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text" style="color: aliceblue">We'll never share your email with anyone else.</div>
  </div>
 <div class="mb-3" style="width:40%;height: auto ">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
      <div class="col-auto">
    <span id="passwordHelpInline" class="form-text" style="color: aliceblue">
      Must be 8-20 characters long.(Must include lowercrease, uppercrease, number, symbol)
    </span>
  </div>
  </div>
    
    <div class="mb-3" style="width:40%;height: auto ">
    <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
      
  </div>
    <br>
    <select class="form-select" aria-label="Default select example" style="width:40%;height: auto ">
  <option selected>Select your Reigon</option>
  <option value="1">Africa</option>
  <option value="2">North America</option>
  <option value="3">South America</option>
        <option value="4">Europe</option>
        <option value="5">Australia</option>
        <option value="6">South Asia</option>
        <option value="7">East Asia</option>
        <option value="8">South East Asia</option>
</select>
    
    <br>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Subscribe to our weekly Newsletter</label>
  </div>
    
    
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Agree to our Terms & Conditions</label>
  </div>
    
  <button type="submit" class="btn btn-dark" style="colo">Sign me Up</button>
    
</form>

<br>

    
      <div id="my-signin2"></div>
    
     <script>
    function onSuccess(googleUser) {
      console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
    }
    function onFailure(error) {
      console.log(error);
    }
    function renderButton() {
      gapi.signin2.render('my-signin2', {
        'scope': 'profile email',
        'width': 240,
        'height': 50,
        'longtitle': true,
        'theme': 'dark',
        'onsuccess': onSuccess,
        'onfailure': onFailure
      });
    }
  </script>

  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
